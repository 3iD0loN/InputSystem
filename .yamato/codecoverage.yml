  name : Code Coverage Test
  agent:
    type: Unity::VM
    image: package-ci/win10:v1.15.0-713263
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.it.unity3d.com/artifactory/api/npm/upm-npm    
    - mv ./Assets/Samples ./Packages/com.unity.inputsystem
    - mv ./Assets/Samples.meta ./Packages/com.unity.inputsystem
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package pack --package-path ./Packages/com.unity.inputsystem/
    # Run upm-ci verification tests as well as tests contained in the package.
    - upm-ci package test --package-path ./Packages/com.unity.inputsystem/ -u 2021.3 --enable-code-coverage --code-coverage-options="generateHtmlReport;assemblyFilters:+Unity.InputSystem;" --extra-utr-arg=--coverage-results-path=%YAMATO_SOURCE_DIR%/upm-ci~/test-results/CoverageResults
    {% if platform.installscript %}
    - pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple
    - {{ platform.installscript }} 2021.3
    {% endif %}
    # ADBv2 on 2019.4 causes the test runner to not start on initial import when the
    # samples are in the package. Move the samples back into the project.
    - mv ./Packages/com.unity.inputsystem/Samples ./Assets
    - mv ./Packages/com.unity.inputsystem/Samples.meta ./Assets
    # Now run our full test suite that sits in Assets/Tests by running UTR on our project.
    - upm-ci~/tools/utr/utr --testproject . --timeout=1200 --editor-location=.Editor --artifacts_path=upm-ci~/test-results/ --suite=playmode --api-profile=NET_4_6 --stdout-filter=minimal --report-performance-data --performance-project-id=InputSystem --enable-code-coverage --code-coverage-options="generateHtmlReport;assemblyFilters:+UnityEngine.InputSystem" --coverage-results-path=%YAMATO_SOURCE_DIR%/upm-ci~/test-results/CoverageResults
  artifacts:
    UTR_Output.zip:
      paths:
        - "upm-ci~/test-results/**/*"